<!Doctype html>
<html>
<header>
  <title>Getting Started Vue.js 2</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</header>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
  </script>
</body>
</html>
